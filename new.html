<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iJeep Login</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div class="coffee">
        <div class="main form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button class="toggle-btn" onclick="logined()">Login</button>
                <button class="toggle-btn" onclick="registered()">Register</button>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Username / Email" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <button type="submit" class="submit-btn">Log In</button>
                <a class="fp" href="#">FORGOT PASSWORD?</a>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Enter Name" required>
                <input type="email" class="input-field" placeholder="Enter email" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the Terms & Conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>

            
        </div>
        
    </div>
    <script src="new.js"></script>
</body>
</html>
